<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="#" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+749992874" class="header__phone">+7 (499) 922 89 74</a>   
                    <button class="button">заказать звонок</button>
                </div>
            </header>

            <div class="promo_wrapper"> <!-- обёртка -->
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h1 class="promo_subheader">С учётом Вашего уровня подготовки</h1>
                
                <div class="promo_icons">
                    <div class="promo_icon">
                        <img src="icons/main_screen/timer.png" alt="timer">
                        Время подбора:
                        10 минут
                    </div>
                    <div class="promo_icon">
                        <img src="icons/main_screen/hand-cart.png" alt="hand-cart">
                        Бесплатная 
                        доставка
                    </div>
                    <div class="promo_icon">
                        <img src="icons/main_screen/messages.png" alt="messages">
                        Ответим
                        на все вопросы
                    </div>
                </div>

                <button class="button button_main"> заказать консультацию</button>
                <div class="promo__link">
                    или
                    <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                    
                </div>

            </div> 
           
        </div>
    </div>
</body>
</html>
